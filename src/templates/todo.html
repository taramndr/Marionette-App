<div class="todo-card__container" draggable="true" style="background-color:white;">
    <div class="todo-card__info">
        <div class="col">
            <h2 class="todo-card__header"> <%= title %></h2>
        </div>
        <div class="col">
            <p><%= info %></p>
        </div>
    </div>
    <div class="todo-card__form hide">
        <div class="todo-modal__content">
            
            <input type="text" class="todo-form__update__title" value="<%= title %>">
            <textarea placeholder="Info" class="todo-form__update__info"><%= info %></textarea>
            <div class="todo-form__update__modifiedOn">
                <span class="todo-form__update__modifiedOn_text">Edited <%= modifiedOn %></span>
                <span class="close">Close</span>
            </div>
        </div>
    </div>
    <div class="todo-card__action">
        <button class="todo-card__delete"><i class="fas fa-trash"></i></button>  
    </div>
</div>
